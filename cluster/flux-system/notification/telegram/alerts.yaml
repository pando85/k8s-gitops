---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: flux-telegram-notification
  namespace: flux-system
spec:
  providerRef:
    name: flux-telegram-notification
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
  suspend: false
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: helmreleases
  namespace: flux-system
spec:
  providerRef:
    name: flux-telegram-notification
  eventSeverity: error
  eventSources:
    - kind: HelmRelease
      namespace: 'sealed-secrets'
      name: '*'
  suspend: false
